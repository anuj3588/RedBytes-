{% extends 'master.html' %}
{% block title %}
    Blogs
{% endblock %}
{% block contentsection %}
{% load static %}
<div class="container">
    <hr>
      <div class="row text-center">
        <div class="col">
          <h4><a href="{% url 'register' %}">Register</a></h4>
        </div>
      </div>
    <hr>
    <div class="row text-center">
        <div class="col py-4">
            <h3 class="">Login Customer and Vendor</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form  class="form" id="vendor_form_submit" action="{% url 'login_submit' %}" method="POST">
                {% csrf_token %}
                <div class="col-lg-12">
                    {% if error %}
                        <p class="text-center text-danger">{{error}}</p>
                    {% endif %}
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>                
                <button type="submit" id="vendor_register" class="btn btn-primary">Submit</button>
                <a href="{% url 'register' %}">Register</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
